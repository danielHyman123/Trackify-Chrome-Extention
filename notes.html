<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="css/notes.css">
</head>
<body>
    <div id="note_container">
        <input id="title_input" type="text" placeholder="Enter your note title">
        <textarea id="content" class="container" placeholder="Enter your notes here..."></textarea>
    </div>
    <div id="note_list_container">
        <p id="highlightedText"></p>
    </div>
    <div id="button_container">
        <button id="saveButton">Save</button>
        <button id="deleteButton">Delete</button>
    </div>
    <script src="script/notes.js"></script>
</body>
</html>
